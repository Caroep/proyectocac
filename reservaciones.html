<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Chicas Beauty</title>

  <!-- Script de Include HTML (sacado de W3-School) -->
  <script src="assets/scripts/template_include.js"></script>

  <!-- Script de validación de formulario (al ser corto y no reutilizable para otro formulario, decidimos colocarlo dentro del html) -->
  <script>
    function validarFormulario() {
      var name = document.getElementById("name").value
      var phone = document.getElementById("phone").value
      var mail = document.getElementById("mail").value
      var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')

      let casillaMarcada = false
      if(checkboxes.length > 0){
        casillaMarcada = true
      }


      if (name === '') {
        alert("El nombre no puede estar vacío")
        event.preventDefault();
      } else if (phone === '' || mail === '') {
        alert("Debe brindar al menos un medio de contacto (teléfono o correo electrónico)")
        event.preventDefault();
      } else if(!casillaMarcada) {
        alert("Debe seleccionar al menos un tratamiento")
        event.preventDefault();
      } else{
        alert("Información enviada correctamente")
      }
    }

  </script>

</head>

<!-- Incluir Base de Navbar -->
<div include-html="assets/templates/navbar.html"></div>


<body>
  <!-- Carousel con Bootstrap -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/vista1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica5.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="title">
    <h1>Haz tu reservación aqui</h1>
  </div>
  <div>

    <!-- Formulario -->
    <form onsubmit="validarFormulario()" method="post">
      <div class="formulario">
        <ul>
          <li>
            <label for="name">Nombre</label>
            <input type="text" class="name" id="name" placeholder="Nombre Completo" />
          </li>
          <li>
            <label for="phone">Teléfono</label>
            <input type="number" class="phone" id="phone" placeholder="Número sin 0 y 15 ni guión" />
          </li>
          <li>
            <label for="mail">Correo electrónico</label>
            <input type="email" class="mail" id="mail" placeholder="name@example.com" />
          </li>
          <li>
            <!-- Checkbox del formulario -->
            <label>Selecciona los tratamientos deseados:</label>
            <div class="checkboxMenu">
              <div class="checkboxOption">
                <label for="t1">Tratamiento 1:</label>
                <input type="checkbox" id="t1" name="t1" value="true">
              </div>

              <div class="checkboxOption">
                <label for="t2">Tratamiento 2:</label>
                <input type="checkbox" id="t2" name="t2" value="true">
              </div>

              <div class="checkboxOption">
                <label for="t3">Tratamiento 3:</label>
                <input type="checkbox" id="t3" name="t3" value="true">
              </div>

              <div class="checkboxOption">
                <label for="t4">Tratamiento 4:</label>
                <input type="checkbox" id="t4" name="t4" value="true">
              </div>

              <div class="checkboxOption">
                <label for="t5">Tratamiento 5:</label>
                <input type="checkbox" id="t5" name="t5" value="true">
              </div>

              <div class="checkboxOption">
                <label for="t6">Tratamiento 6:</label>
                <input type="checkbox" id="t6" name="t6" value="true">
              </div>
            </div>
          </li>
          <li>
            <label for="msg">Comentarios o preguntas</label>
            <textarea id="msg" name="user_message" rows="3" style="width: 100%"></textarea>
          </li>
          <li class="button">
            <input type="submit">
          </li>
        </ul>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

<!-- Incluir Footer -->
<footer include-html="assets/templates/footer.html"></footer>

</html>
